<div *ngIf="countries.length === 0; else table" class="alert alert-warning">
  No countries found.
</div>

<!-- <ul>
  <li *ngFor="let country of countries">
    {{country.capital}} - {{country.currencies | json}}
  </li>
</ul> -->

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <th>#</th>
      <th>Icon</th>
      <th>Flag</th>
      <th>Country</th>
      <th>Capital</th>
      <th>Population</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i+1}}</td>
        <td>{{country.flag}}</td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common">
        </td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <td>
          <a [routerLink]="['/countries/by/', country.cca3]">More info</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
