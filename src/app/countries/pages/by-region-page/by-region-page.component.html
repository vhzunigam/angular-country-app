<h2>By Region</h2>

<div class="row">
  <div class="col text-center">
    <!-- Search Box -->
    <button *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': selectionRegion === region}"
      (click)="searchByRegion(region)"
    >
      {{region}}
    </button>
    <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Search by country">
    </shared-search-box> -->
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
